name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Deploy dashboard.html to the path each node's --dashboard flag expects.
      # Service files reference:
      #   Creator/Buyer:          /root/conduit/dashboard.html
      #   Seeder 1 (AWS):         /home/ubuntu/conduit/dashboard.html
      #   Seeder 2:               /root/conduit/dashboard.html
      #   Advertiser:             /root/conduit/dashboard.html
      #   DsgnDude/Peer7/Peer8:   /root/conduit-ui/dashboard.html

      - name: Deploy to Creator
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CREATOR_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit/
          overwrite: true

      - name: Deploy to Buyer
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BUYER_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit/
          overwrite: true

      - name: Deploy to Seeder 2 / Registry droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REGISTRY_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit/
          overwrite: true

      - name: Deploy to Seeder 1 (AWS)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SEEDER_HOST }}
          username: ubuntu
          key: ${{ secrets.SEEDER_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /home/ubuntu/conduit/
          overwrite: true

      - name: Deploy to Advertiser
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ADVERTISER_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit/
          overwrite: true

      - name: Deploy to DsgnDude
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DSGNDUDE_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit-ui/
          overwrite: true

      - name: Deploy to Peer7
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PEER7_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit-ui/
          overwrite: true

      - name: Deploy to Peer8
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PEER8_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dashboard.html,buyer-ui.html"
          target: /root/conduit-ui/
          overwrite: true
