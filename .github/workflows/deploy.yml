name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy buyer-ui to buyer node
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BUYER_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "buyer-ui.html"
          target: /root/conduit-ui/
          overwrite: true

      - name: Deploy buyer-ui to registry node
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REGISTRY_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "buyer-ui.html"
          target: /root/conduit-ui/
          overwrite: true
